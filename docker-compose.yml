version: '3.7'
services:
  gateway:
    build:
      context: ./gateway
    container_name: gateway
    depends_on: 
      - data_analysis
      - frontend
    ports:
      - "80:80"
    #  - "5000:5000"
    networks:
      - farm_net

  data_analysis:
    build:
      context: ./dataAnalysis
    container_name: data_analysis
    ports:
      - "5000:5000"
    command: ["python", "app.py"]
    networks:
      - farm_net

  frontend:
    build:
      context: ./FarmPredictor
    container_name: frontend
    ports:
      - "8000:8000"
    command: ["python", "manage.py", "runserver","0:8000"]
    networks:
      - farm_net
  database:
    image: mariadb:10.7.4
    container_name: database
    ports:
      - "3306:3306"
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=1234
      - MYSQL_ROOT_PASSWORD=1234
    networks:
      - farm_net
networks:
  farm_net:
